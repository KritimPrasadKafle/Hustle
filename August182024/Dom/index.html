<html>

<body>
  <input type="text" />
  <button onclick="addTodo()">Add todo!</button>
</body>

<script>

  function addTodo() {
    const input = document.querySelector("input");
    const add = document.createElement("div");
    add.innerHTML = input;
    document.parentNode.appendChild(add);


  }
</script>

</html>
